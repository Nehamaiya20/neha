<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }

        .image-container img {
            border-radius: 10px;
            max-width: 150px;
            height: auto;
        }

        .text-container h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        .text-container p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }

        button {
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://www.jgigroup.com/Kochi-UG/images/ju-kochi.png" alt="University Logo">
        </div>
        <div class="text-container">
            <h1>Contact Us</h1>
            <p>Email: nehamaiya15@gmail.com</p>
            <p>Contact No: 9483552048</p>
            <button>View More</button>
        </div>
    </div>
</body>
</html>
